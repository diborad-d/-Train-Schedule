<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <title>Train Schedule</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header"><h1>Train Inquiries</h1></div>
      <div class="card-body">
          <div class="panel-body">
              <!--Train entry form-->
               <form id="main-form">
                 <div class="form-group">
                  <label for="">Train Name</label>
                  <input type="text" class="input-control" id="trainNameInput">
                </div>
                <div class="form-group">
                  <label for="">Destination</label>
                  <input type="text" class="input-control" id="destinationInput">
                </div>
                <div class="form-group">
                  <label for="">First Train Time</label>
                  <input type="text" class="input-control" id="firstTrainInput">
                </div>
                <div class="form-group">
                  <label for="">Frequency (in Mins)</label>
                  <input type="text" class="input-control" id="frequencyInput">
                </div>
                <div class="form-group">
                    <label for="">	Minutes Away</label>
                    <input type="text" class="input-control" id="arrivalInput">
                  </div>
           <button type="submit" class="btn btn-warning" id="addTrainBtn">Submit</button> 
                </form> 
             </div>
            </div>
     <!-- train board-->
    </div>
    <div class="card" id="card2">
      <div class="card-header" type="text-center">
        <h3>Train Schedule</h3>
      </div>
    <div class="panel-primary">
      <table class="table table-hover table-secondary">
          <div class="row align-items-center">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>First Train</th>
            <th>Frequency(min)</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    </div>
    <footer>cti &copy; 2019</footer>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
